<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Scraper Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI Web Scraper Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.url }}</td>
                <td>{{ item.content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
